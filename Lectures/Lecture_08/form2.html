<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form 2</h3>

    <form >
        <fieldset>
            <legend>HTML Dummy Form</legend>

            <label for="fname">Enter First Name:</label>
            <input type="text" id="fname">
            <br> <br>

            <label for="lname">Enter Last Name:</label>
            <input type="text" id="lname">
            <br> <br>   

            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">
            <br> <br>

            <label for="dishes">Choose Snacks:</label>
            <select id="dishes">
                <option value="chips">Chips</option>
                <option value="kurkure">Kurkure</option>
                <option value="bhujia">Bhujia</option>
            </select>
            <br> <br>

            <label for="address">Enter Your Address:</label>
            <textarea id="address" cols="20" rows="2" placeholder="Enter here..."></textarea>
            <br> <br>
            
            <p>Please select your favorite Web language:</p>
            <label for="html">HTML</label>
            <input type="radio" id="html" name="fav_language" value="HTML">

            <label for="css">CSS</label>
            <input type="radio" id="css" name="fav_language" value="CSS">

            <label for="javascript">JavaScript</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <br> <br>

            <p>Please select your language:</p>
            <label for="eng">English</label>
            <input type="checkbox" id="eng" name="language">

            <label for="hin">Hindi</label>
            <input type="checkbox" id="hin" name="language">
            <br> <br>

            <label for="file">Upload Your Resume:</label>
            <input type="file" id="file">
            <br> <br>

            <input type="image" id="submit" alt="Submit" src="https://rb.gy/cu4qf" height="50px" width="100px">
            <br> <br>
            
            <button>Submit</button>

        </fieldset>
    </form>
</body>
</html>
