<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="icon.jpg" alt="Icon">
            
            <h2>Order Summary</h2>
            
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, officia ipsum. Neque sunt error nihil?</p>

            <div class="amount">
                <div class="leftBox">
                    
                    <div id="imgBox">
                        <img src="music.png" alt="Music">
                    </div>
                    
                    <div id="textBox">
                        <p>Annaul Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">Proceed To Payment</button>

            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
